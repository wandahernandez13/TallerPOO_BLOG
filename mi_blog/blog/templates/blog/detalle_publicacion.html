<!DOCTYPE html>
<html>
<head>
    <title>{{ publicacion.titulo }}</title>
    <style>
        body
        {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #101148;
            background-color: #d4cdff;
        }
    
    </style>
</head>
<body>
    <h1>{{ publicacion.titulo }}</h1>
    <p><strong>Autor:</strong> {{ publicacion.autor }}</p>
    <p><strong>Categoría:</strong> {{ publicacion.categoria }}</p>
    <p><strong>Fecha de Publicación:</strong> {{ publicacion.fecha_publicacion }}</p>
    <p>{{ publicacion.contenido }}</p>

    <div class="action-links">
        <!-- Enlaces para ir a la lista y agregar publicación -->
        <a href="{% url 'editar_publicacion' publicacion.pk %}">Editar Publicación</a>
        <a href="{% url 'lista_publicaciones' %}">Volver a la Lista</a>
        <a href="{% url 'agregar_publicacion' %}">Agregar Nueva Publicación</a>
    </div>
</body>
</html>
